<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入JavaScript文件 -->
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">

        <button onclick="checkAnswer()">提交</button>
    </div>
</body>
</html>
